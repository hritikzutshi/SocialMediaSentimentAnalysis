<script>
function ShowPlots(){
 var month = document.getElementById('choice').value
 //document.getElementById('valuegen').innerHTML=month
  if(month == 'March'){
  document.getElementById('worldmapmarch').style.display='block';
  document.getElementById('piemarch').style.display='block';
  document.getElementById('marchstack').style.display='block';
  document.getElementById('aprilpie').style.display='None';
  }
  else if(month == 'April'){
  document.getElementById('worldmapmarch').style.display='None';
  document.getElementById('piemarch').style.display='None';
  document.getElementById('aprilpie').style.display='block';

  document.getElementById('marchstack').style.display='None';

  }
}
</script>
